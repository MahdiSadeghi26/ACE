<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ACE</title>
    <!-- Css file section -->
    <link rel="stylesheet" href="style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <!-- Main seciton(Row Container) -->
    <section class="app">
      <!-- Header Section -->
      <header>
        <nav class="header">
          <a href="index.html">
            <img
              title="Logo"
              src="img/logo-black.png"
              alt="Image Not Fond 404!"
              class="header-logo"
          /></a>
          <button class="header-menu-burger" onclick="showMenu()">
            <i class="fa fa-bars"></i>
          </button>
          <ul id="menu" class="header-menu">
            <li class="header-menu-item">
              <a class="header-menu-item-link" href="#">NEWS</a>
            </li>
            <li class="header-menu-item">
              <a class="header-menu-item-link" href="#">GUIDES & ANALYTICS</a>
            </li>
            <li class="header-menu-item">
              <a class="header-menu-item-link" href="#">EVENTS</a>
            </li>
            <li class="header-menu-item">
              <a class="header-menu-item-link" href="#">EXPLAINED</a>
            </li>
            <li class="header-menu-item">
              <a class="header-menu-item-link" href="#">ICON CALENDER </a>
            </li>
          </ul>
        </nav>
      </header>
    </section>
    <!-- footer section -->
    <footer class="footer"></footer>
    <!-- Menu burger JS Style -->
    <script>
      function showMenu() {
        var menu = document.getElementById("menu");
        if (menu.className === "header-menu") {
          menu.className += " show";
        } else {
          menu.className = "header-menu";
        }
      }
    </script>
  </body>
</html>
